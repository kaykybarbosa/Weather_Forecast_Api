<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;1,400;1,500&family=Poppins:ital,wght@0,200;0,300;1,400&display=swap" rel="stylesheet">
  <title>Weather Forecast</title>
</head>
<body>
  <div class="big-box">
    <input placeholder="Digite o nome da cidade">
    <button class="search-button">
      <img class="search-img" alt="icon-search" src="https://cdn-icons-png.flaticon.com/128/49/49116.png">
    </button>
    
    <div class="medium-box"> 
      <h2 class="city">Tempo em São Luis</h2>
    
      <p class="temp">22°C</p>
    
      <div class="little-box">
        <img class="img-preview" alt="icone-inf-tempo" src="https://cdn-icons-png.flaticon.com/128/2698/2698213.png" width=30> 
        <p class="text-preview">Nublado</p>
      </div>
    
      <p class="humidity">Umidade 30%</p>
    </div>
    
  </div>
</body>
</html>
